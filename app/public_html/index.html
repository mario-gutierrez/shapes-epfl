<script src="/socket.io/socket.io.js"></script>
<script src="js/websocket.js"></script>
<script src="js/touch_api.js"></script>
<script src="js/drawing_engine.js"></script>
<script type="text/javascript">
  const dpi = 264; //iPad Pro 12.9 dpi resolution
  const canvas = document.getElementById("canvas");
  const ws = undefined// WSocket("log_msg", (data) => { });
  let isLogging = false;
  //const logButton = document.querySelector("#logButton");
  let drawingEngine;

  function toggleLog() {
    if (isLogging) {
      ws.Send({ ctrl: "close_log" });
      logButton.innerHTML = "Start Log";
      logButton.style.background = '#4CAF50';
    } else {
      drawingEngine.DrawSquare([canvas.clientWidth / 2, canvas.clientHeight / 2], Math.max(canvas.clientWidth, canvas.clientHeight), "#ffffff");
      ws.Send({ ctrl: "new_log" });
      logButton.innerHTML = "Stop Log";
      logButton.style.background = '#F44336';
    }
    isLogging = !isLogging;
  }

  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  }

  function setup() {
    resizeCanvas();
    drawingEngine = new DrawingEngine(canvas, ws);
    //clear setting alpha to 0
    drawingEngine.DrawSquare([canvas.clientWidth / 2, canvas.clientHeight / 2], Math.max(canvas.clientWidth, canvas.clientHeight), "#ffffff00");
    const touchHandler = new TouchApi(canvas, drawingEngine, dpi);

    fillButton.onclick = event => {
      if (touchHandler.mode == Modes.Drawing) {
        touchHandler.mode = Modes.Filling;
        fillButton.style.background = '#00AAFF';
      } else if (touchHandler.mode == Modes.Filling) {
        touchHandler.mode = Modes.Drawing;
        fillButton.style.background = '#4CAF50';
      }
    }
  }

  window.onload = setup;
  window.onresize = resizeCanvas;
</script>
