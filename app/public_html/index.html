<script src="/socket.io/socket.io.js"></script>

<script src="js/tools.js"></script>
<script src="js/shapeReader.js"></script>
<script type="text/javascript">
  const dpi = 264; //iPad Pro 12.9 dpi resolution
  const canvas = document.getElementById("canvas");
  const ws = new WSocket("log_msg", (data) => { });
  let drawingEngine;

  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  }

  function setup() {
    resizeCanvas();
    drawingEngine = new DrawingEngine(canvas, ws);
    drawingEngine.Clear();
    const touchHandler = new TouchApi(canvas, drawingEngine, dpi);
    const shapeName = Tools_getParameterByName('shape');

    if (shapeName) {
      Tools_postData("/api", { shapeName }).then(receivedData => {
        //console.log(receivedData);
        if (receivedData.data) {
          touchHandler.mode = Modes.Filling;
          DrawShape(drawingEngine, receivedData.data);
        }
      });
    }
  }

  window.onload = setup;
  window.onresize = resizeCanvas;
</script>
